<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>rMate Chart for HTML5 - TreeMap Chart</title>

<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script type="text/javascript" src="../rMateChartH5/JS/rMateChartH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMateChart 를 생성합니다.
// 파라메터 (순서대로)
//  1. 차트의 id ( 임의로 지정하십시오. )
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", "", "100%", "100%"); 

// 스트링 형식으로 레이아웃 정의.
var layoutStr =
	'<rMateChart>'
		+'<Options>'
			+'<Caption text="Sales by Month - Treemap" paddingBottom="14"/>'
		+'</Options>'
		/*
			TreeMapChart를 설정하기 위하여 TreeMapChart 노드를 설정하도록 합니다.
			buttonMode - 각 차트 아이템에 마우스 오버시 손가락 표시를 나타내도록 설정합니다.
		*/
		+'<TreeMapChart showDataTips="true" buttonMode="true">'
			+'<series>'
				/*
					TreeMapChart의 series속성으로 TreeMapSeries를 설정하도록 합니다.
					weightField - 트리 맵으로 출력하려는 데이터 값 필드 명을 설정합니다.
					nameField - 트리 맵 안에 출력할 문자열의 필드 명을 설정합니다.
					groupField - 차트 데이터가 계층형 데이터일 해당 데이터들 중 그룹으로 가져올 데이터 필드 명을 설정합니다.
					labelPosition - weightField, nameField 값이 표현하는 문자열을 트리 맵에 출력할지 설정합니다.
					showGroupHeader - 차트 데이터가 계층형 데이터일 경우 각 계층에 해당하는 대표 문자열을 출력할지 설정합니다.
					groupNameField - showGroupHeader가 true일 경우 groupHeader에 출력할 문자열의 데이터 필드 명을 설정합니다.
				*/
				+'<TreeMapSeries weightField="Sales" showGroupHeader="true" groupField="items" displayName="Sales" groupNameField="name" color="#ffffff" nameField="Month" labelPosition="inside">'
					+'<showDataEffect>'
						+'<SeriesZoom relativeTo="chart" horizontalFocus="center" verticalFocus="middle" duration="1000"/>'
					+'</showDataEffect>'
					+'<fills>'
					/* Series안에 색을 채울 때(여러색) fills에 주목 */
						+'<SolidColor color="#c3ece4"/>'
						/* color:색깔 */
						+'<SolidColor color="#92d7c5"/>'
						+'<SolidColor color="#b5cf78"/>'
						+'<SolidColor color="#3f7156"/>'
						+'<SolidColor color="#f9b73c"/>'
						+'<SolidColor color="#f9a33c"/>'
						+'<SolidColor color="#c1a47c"/>'
						+'<SolidColor color="#5d3c2b"/>'
						+'<SolidColor color="#654167"/>'
						+'<SolidColor color="#452d47"/>'
						+'<SolidColor color="#488aaa"/>'
						+'<SolidColor color="#6cb4b0"/>'
					+'</fills>'
				+'</TreeMapSeries>'
			+'</series>'
		+'</TreeMapChart>'
	+'</rMateChart>';

// 차트 데이터
var chartData = [
	{"Month":"Jan","Sales":250000},
	{"Month":"Feb","Sales":650000},
	{"Month":"Mar","Sales":450000},
	{"Month":"Apr","Sales":1061920},
	{"Month":"May","Sales":900000},
	{"Month":"Jun","Sales":738580},
	{"Month":"Jul","Sales":385700},
	{"Month":"Aug","Sales":607490},
	{"Month":"Sep","Sales":320840},
	{"Month":"Oct","Sales":456720},
	{"Month":"Nov","Sales":744620},
	{"Month":"Dec","Sales":253600}];

var layoutStr2 =
	'<rMateChart backgroundColor="#FFFFFF" borderStyle="none" >'
		+'<Options>'
			+'<Caption text="Sales by Month - Column"/>'
		+'</Options>'
		+'<NumberFormatter id="numfmt" useThousandsSeparator="true"/>'
		+'<Column2DChart  showDataTips="true" color="#777777">'
				+'<horizontalAxis>'
				   +'<CategoryAxis categoryField="Month"/>'
				+'</horizontalAxis>'
				+'<verticalAxis>'
					+'<LinearAxis  formatter="{numfmt}" />'
				+'</verticalAxis>'
			   +'<series>'
					+'<Column2DSeries yField="Sales">'
					+'<fills>'
					/* Series안에 색을 채울 때(여러색) fills에 주목 */
						+'<SolidColor color="#c3ece4"/>'
						/* color:색깔 */
						+'<SolidColor color="#92d7c5"/>'
						+'<SolidColor color="#b5cf78"/>'
						+'<SolidColor color="#3f7156"/>'
						+'<SolidColor color="#f9b73c"/>'
						+'<SolidColor color="#f9a33c"/>'
						+'<SolidColor color="#c1a47c"/>'
						+'<SolidColor color="#5d3c2b"/>'
						+'<SolidColor color="#654167"/>'
						+'<SolidColor color="#452d47"/>'
						+'<SolidColor color="#488aaa"/>'
						+'<SolidColor color="#6cb4b0"/>'
					+'</fills>'
					+'<showDataEffect>'
						+'<SeriesInterpolate/>'
					+'</showDataEffect>'
					+'</Column2DSeries>'
				+'</series>'
			 +'</Column2DChart>'
		+'</rMateChart>';
// rMateChartH5.calls 함수를 이용하여 차트의 준비가 끝나면 실행할 함수를 등록합니다.
//
// argument 1 - rMateChartH5.create시 설정한 차트 객체 아이디 값
// argument 2 - 차트준비가 완료되면 실행할 함수 명(key)과 설정될 전달인자 값(value)
// 
// 아래 내용은 
// 1. 차트 준비가 완료되면 첫 전달인자 값을 가진 차트 객체에 접근하여
// 2. 두 번째 전달인자 값의 key 명으로 정의된 함수에 value값을 전달인자로 설정하여 실행합니다.
rMateChartH5.calls("chart1", {
	"setLayout" : layoutStr,
	"setData" : chartData
});

/**
 * rMateChartH5 3.0이후 버전에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
 * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
 *
 * -- _rMateChartH5Theme에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * -------------------------------------------------
 *
 * _rMateChartH5Theme 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}

function changeTreeMap(){
	document.getElementById("chart1").setLayout(layoutStr);
}

function changeColumn(){
	document.getElementById("chart1").setLayout(layoutStr2);
}

// -----------------------차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerTitle">TreeMap Dynamic</div>
		</div>
		<div class="sampleButtons">
			<div class="button button_top" onclick="changeTreeMap();">TreeMap</div>
			<div class="button button_top" onclick="changeColumn();">Column Chart</div>
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="chartHolder"></div>
		</div>
		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
