<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>rMate Chart for HTML5 - Scroll chart</title>
<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script type="text/javascript" src="../rMateChartH5/JS/rMateChartH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMateChart 를 생성합니다.
// 파라메터 (순서대로)
//  1. 차트의 id ( 임의로 지정하십시오. )
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", "", "100%", "100%");

// 스트링 형식으로 레이아웃 정의.
var layoutStr =
				'<rMateChart backgroundColor="#FFFFFF" borderStyle="none">'
					+'<Options>'
						+'<Caption text="Births, Deaths and Population Growth in 2019"/>'
					+'</Options>'
					+'<NumberFormatter id="numfmt" useThousandsSeparator="true"/>'
					+'<Combination2DChart showDataTips="true" gutterRight="10">'
					/*
					Scroll_Combination_2D 차트 생성시에 필요한 Combination2DChart 정의합니다
					showDataTips : 데이터에 마우스를 가져갔을 때 나오는 Tip을 보이기/안보이기 속성입니다
					*/
						+'<verticalAxis>'
							+'<LinearAxis interval="300" formatter="{numfmt}"/>'
						+'</verticalAxis>'
						 +'<series>'
							+'<Column2DSet type="clustered" columnWidthRatio="0.52">'
							/* Scroll_Combination_2D차트 안에 들어갈 시리즈로 Column2D를 정의 하였습니다 */
								+'<series>'
									+'<Column2DSeries labelPosition="inside" color="#ffffff" fontSize="10" yField="Birth" displayName="Total Births" itemRenderer="SemiCircleColumnItemRenderer" showValueLabels="[2]"/>'
									+'<Column2DSeries labelPosition="inside" color="#ffffff" fontSize="10" yField="Death" displayName="Total Deaths" itemRenderer="SemiCircleColumnItemRenderer" showValueLabels="[2]"/>'
								+'</series>'
							+'</Column2DSet>'
							/* Scroll_Combination_2D차트 안에 들어갈 시리즈로 Line2DSeries를 정의 하였습니다 */
							+'<Line2DSeries labelPosition="up" color="#000000" yField="Growth" displayName="Total Population Growth" interpolateValues="true" showValueLabels="[2]">'
								+'<lineStroke>'
									+'<Stroke color="#515477" weight="3"/>'
								+'</lineStroke>'
							+'</Line2DSeries>'
						 +'</series>'
						 +'<horizontalAxis>'
							+'<CategoryLinearAxis id="hAxis" categoryField="City"/>'
							/* Scroll_Combinatioin_2D차트를 생성시엔 horizontalAxis에 CategoryLinearAxis를 정의해야합니다 */
						 +'</horizontalAxis>'
						 +'<horizontalAxisRenderers>'
							+'<ScrollableAxisRenderer axis="{hAxis}" visibleItemSize="5"/>'
							/*
							Scroll_Combinatioin_2D차트를 생성시엔 horizontalAxisRenderers ScrollableAxisRenderer를 정의해야 합니다
							*/
						 +'</horizontalAxisRenderers>'
					+'</Combination2DChart>'
				+'</rMateChart>';

// 차트 데이터
var chartData =
	[{"City":"City A","Birth":1800,"Death":1400,"Growth":400},
	{"City":"City B","Birth":1400,"Death":900,"Growth":500},
	{"City":"City C","Birth":2200,"Death":2000,"Growth":200},
	{"City":"City D","Birth":1900,"Death":1200,"Growth":700},
	{"City":"City E","Birth":2400,"Death":2000,"Growth":400},
	{"City":"City F","Birth":2000,"Death":1400,"Growth":600},
	{"City":"City G","Birth":2550,"Death":2350,"Growth":200},
	{"City":"City H","Birth":2500,"Death":1000,"Growth":1500},
	{"City":"City I","Birth":3000,"Death":1000,"Growth":2000},
	{"City":"City J","Birth":2000,"Death":1400,"Growth":600},
	{"City":"City K","Birth":2100,"Death":1400,"Growth":700},
	{"City":"City L","Birth":1950,"Death":1500,"Growth":450},
	{"City":"City M","Birth":1000,"Death":1000,"Growth":0},
	{"City":"City N","Birth":1800,"Death":1700,"Growth":100},
	{"City":"City O","Birth":2500,"Death":2000,"Growth":500},
	{"City":"City P","Birth":2900,"Death":2000,"Growth":900},
	{"City":"City Q","Birth":2200,"Death":1900,"Growth":300},
	{"City":"City R","Birth":2000,"Death":2000,"Growth":0},
	{"City":"City S","Birth":1800,"Death":1400,"Growth":400},
	{"City":"City T","Birth":2500,"Death":1700,"Growth":800},
	{"City":"City U","Birth":3000,"Death":1700,"Growth":1300},
	{"City":"City V","Birth":2000,"Death":1500,"Growth":500},
	{"City":"City W","Birth":2100,"Death":1400,"Growth":1700},
	{"City":"City X","Birth":1850,"Death":1500,"Growth":350}];

// rMateChartH5.calls 함수를 이용하여 차트의 준비가 끝나면 실행할 함수를 등록합니다.
//
// argument 1 - rMateChartH5.create시 설정한 차트 객체 아이디 값
// argument 2 - 차트준비가 완료되면 실행할 함수 명(key)과 설정될 전달인자 값(value)
// 
// 아래 내용은 
// 1. 차트 준비가 완료되면 첫 전달인자 값을 가진 차트 객체에 접근하여
// 2. 두 번째 전달인자 값의 key 명으로 정의된 함수에 value값을 전달인자로 설정하여 실행합니다.
rMateChartH5.calls("chart1", {
	"setLayout" : layoutStr,
	"setData" : chartData
});

/**
 * rMateChartH5 3.0이후 버전에서 제공하고 있는 테마기능을 사용하시려면 아래 내용을 설정하여 주십시오.
 * 테마 기능을 사용하지 않으시려면 아래 내용은 삭제 혹은 주석처리 하셔도 됩니다.
 *
 * -- rMateChartH5.themes에 등록되어있는 테마 목록 --
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * -------------------------------------------------
 *
 * rMateChartH5.themes 변수는 theme.js에서 정의하고 있습니다.
 */
rMateChartH5.registerTheme(rMateChartH5.themes);

/**
 * 샘플 내의 테마 버튼 클릭 시 호출되는 함수입니다.
 * 접근하는 차트 객체의 테마를 변경합니다.
 * 파라메터로 넘어오는 값
 * - simple
 * - cyber
 * - modern
 * - lovely
 * - pastel
 * - default
 *
 * default : 테마를 적용하기 전 기본 형태를 출력합니다.
 */
function rMateChartH5ChangeTheme(theme){
	document.getElementById("chart1").setTheme(theme);
}

// -----------------------차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerTitle">Scrollable Combination</div>
			<!--<div class="themeButtons">
				<div class="button theme_default" onclick="rMateChartH5ChangeTheme('default')">Default</div>
				<div class="button theme_pastel" onclick="rMateChartH5ChangeTheme('pastel')"></div>
				<div class="button theme_simple" onclick="rMateChartH5ChangeTheme('simple')"></div>
			</div>-->
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="chartHolder"></div>
		</div>
		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
