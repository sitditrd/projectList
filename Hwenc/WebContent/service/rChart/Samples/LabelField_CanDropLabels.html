<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="Content-Script-Type" content="text/javascript"/>
<meta http-equiv="Content-Style-Type" content="text/css"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>rMate Chart for HTML5 - AreaChart</title>

<!-- rMateChartH5 에서 사용하는 스타일 -->
<link rel="stylesheet" type="text/css" href="../rMateChartH5/Assets/Css/rMateChartH5.css"/>

<!-- rMateChartH5 라이센스 -->
<script language="javascript" type="text/javascript" src="../LicenseKey/rMateChartH5License.js"></script>

<!-- 실제적인 rMateChartH5 라이브러리 -->
<script type="text/javascript" src="../rMateChartH5/JS/rMateChartH5.js"></script>

<!-- rMateChartH5 테마 js -->
<script type="text/javascript" src="../rMateChartH5/Assets/Theme/theme.js"></script>

<script type="text/javascript">

// -----------------------차트 설정 시작-----------------------

// rMateChart 를 생성합니다.
// 파라메터 (순서대로)
//  1. 차트의 id ( 임의로 지정하십시오. )
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateChartH5.create("chart1", "chartHolder", "", "100%", "100%");

// 스트링 형식으로 레이아웃 정의.
var layoutStr =
				'<rMateChart backgroundColor="#FFFFFF" borderStyle="none">'
					+'<Area2DChart showDataTips="true" dataTipDisplayMode="axis">'
						+'<horizontalAxis>'
							+'<CategoryAxis id="hAxis" categoryField="index" padding="0"/>'
						+'</horizontalAxis>'
						+'<verticalAxis>'
							+'<LinearAxis />'
						+'</verticalAxis>'
						+'<series>'
						/* Area2D Multi-Sereis 를 생성시에는 Area2DSeries를 여러 개 정의합니다 */
							+'<Area2DSeries yField="tv" form="curve" displayName="TV">'
								+'<showDataEffect>'
									+'<SeriesInterpolate/>'
								+'</showDataEffect>'
							+'</Area2DSeries>'
							+'<Area2DSeries yField="tablet" form="curve" displayName="Tablet">'
								+'<showDataEffect>'
									+'<SeriesInterpolate/>'
								+'</showDataEffect>'
							+'</Area2DSeries>'
							+'<Area2DSeries yField="phone" form="curve" displayName="Cell Phone">'
								+'<showDataEffect>'
									+'<SeriesInterpolate/>'
								+'</showDataEffect>'
							+'</Area2DSeries>'
						+'</series>'
						+'<horizontalAxisRenderers>'
							+'<Axis2DRenderer axis="{hAxis}" canDropLabels="true" showLine="true" />'
							/* labelRotation 수치라벨을 기울입니다. */
						+'</horizontalAxisRenderers>'
					+'</Area2DChart>'
				+'</rMateChart>';

// 차트 데이터
var chartData =
	[{"index":"No. 0","phone":3,"tv":25,"tablet":20},
	{"index":"No. 1","phone":15,"tv":42,"tablet":20},
	{"index":"No. 2","phone":5,"tv":55,"tablet":25},
	{"index":"No. 3","phone":15,"tv":42,"tablet":42},
	{"index":"No. 4","phone":5,"tv":32,"tablet":45},
	{"index":"No. 5","phone":15,"tv":40,"tablet":60},
	{"index":"No. 6","phone":5,"tv":27,"tablet":37},
	{"index":"No. 7","phone":15,"tv":42,"tablet":20},
	{"index":"No. 8","phone":5,"tv":55,"tablet":25},
	{"index":"No. 9","phone":15,"tv":42,"tablet":42},
	{"index":"No. 10","phone":5,"tv":32,"tablet":45},
	{"index":"No. 11","phone":15,"tv":40,"tablet":60},
	{"index":"No. 12","phone":5,"tv":27,"tablet":37},
	{"index":"No. 13","phone":15,"tv":42,"tablet":20},
	{"index":"No. 14","phone":5,"tv":55,"tablet":25},
	{"index":"No. 15","phone":15,"tv":42,"tablet":42},
	{"index":"No. 16","phone":5,"tv":32,"tablet":45},
	{"index":"No. 17","phone":15,"tv":40,"tablet":60},
	{"index":"No. 18","phone":5,"tv":27,"tablet":37},
	{"index":"No. 19","phone":15,"tv":42,"tablet":20},
	{"index":"No. 20","phone":5,"tv":55,"tablet":25},
	{"index":"No. 21","phone":15,"tv":42,"tablet":42},
	{"index":"No. 22","phone":5,"tv":32,"tablet":45},
	{"index":"No. 23","phone":15,"tv":40,"tablet":60},
	{"index":"No. 24","phone":5,"tv":27,"tablet":37},
	{"index":"No. 25","phone":15,"tv":42,"tablet":20},
	{"index":"No. 26","phone":5,"tv":55,"tablet":25},
	{"index":"No. 27","phone":15,"tv":42,"tablet":42},
	{"index":"No. 28","phone":5,"tv":32,"tablet":45},
	{"index":"No. 29","phone":15,"tv":40,"tablet":60},
	{"index":"No. 30","phone":5,"tv":27,"tablet":37}];

// rMateChartH5.calls 함수를 이용하여 차트의 준비가 끝나면 실행할 함수를 등록합니다.
//
// argument 1 - rMateChartH5.create시 설정한 차트 객체 아이디 값
// argument 2 - 차트준비가 완료되면 실행할 함수 명(key)과 설정될 전달인자 값(value)
// 
// 아래 내용은 
// 1. 차트 준비가 완료되면 첫 전달인자 값을 가진 차트 객체에 접근하여
// 2. 두 번째 전달인자 값의 key 명으로 정의된 함수에 value값을 전달인자로 설정하여 실행합니다.
rMateChartH5.calls("chart1", {
	"setLayout" : layoutStr,
	"setData" : chartData
});

// -----------------------차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerTitle">라벨 겹침 방지</div>
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="chartHolder"></div>
		</div>
		<div class="description">
			<span class="prop">canDropLabels</span> : 라벨이 겹칠때, 중간 라벨을 자를지 여부를 설정합니다.<br/>
<pre>
&#60;<span class="prop">horizontalAxisRenderers</span>&#62;
	&#60;<span class="class">Axis2DRenderer</span> <span class="prop">axis</span>="<span class="string">{hAxis}</span>" <span class="prop">canDropLabels</span>="<span class="string">true</span>" <span class="prop">showLine</span>="<span class="string">true</span>"/&#62;
&#60;/<span class="prop">horizontalAxisRenderers</span>&#62;
</pre>
		</div>
		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
